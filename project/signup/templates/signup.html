{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hardware Management</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/W0gCbHb/Hardwaremanagementapp-Logoby-Designer.png" alt="Logo" class="logo">
        <h2>SIGN UP</h2>
        <form id="signupForm" method="post" action="/signup/">
            {% csrf_token %}
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
	<a href="{% url 'login' %}" class="login-link">Already have an account? Log in</a> <!-- Link to login.html page -->
    </div>

    <!--<script src="{% static 'signup.js' %}"></script>-->
</body>
</html>
