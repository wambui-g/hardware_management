{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Page</title>
    <link rel="stylesheet" href="{% static 'inventory.css' %}">
</head>
<body>
    <div class="container">
        <div class="heading">INVENTORY</div>
        <div class="menu-row">
            <div class="command">Category</div>
            <div class="command">Sub-Category</div>
            <div class="command">Item</div>
            <div class="command">Count</div>
        </div>

        {% for item in items %}
        <div class="row">
            <div class="command">{{ item.subcategory.category }}</div>
            <div class="command">{{ item.subcategory }}</div>
            <div class="command">{{ item.name }}</div>
            <div class="command">{{ item.count }}</div>
        </div>
        {% endfor %}

        <div class="row">
            <input type="text" id="category" class="command" placeholder="Enter category">
            <input type="text" id="subcategory" class="command" placeholder="Enter sub-category">
            <input type="text" id="item" class="command" placeholder="Enter item">
            <input type="number" id="number" class="command" placeholder="Enter count">
        </div>

        <button class="add-row-btn" onclick="addRow()">Add Row</button>
        <button class="save-btn" onclick="saveInventory()">Save</button>
    </div>

    <script src="{% static 'inventory.js' %}"></script>
</body>
</html>
