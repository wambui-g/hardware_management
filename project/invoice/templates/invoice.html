<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">INVOICE</div>
        <div class="menu-row">
            <div class="command">INVOICE NUMBER</div>
            <div class="command">SUB-CATEGORY</div>
            <div class="command">ITEM</div>
            <div class="command">PRICE</div>
            <div class="command">COUNT</div>
            <div class="command">INVOICED AMOUNT</div>
            <div class="command">FULFILMENT</div>
            <div class="command">DATE</div>
        </div>
        <button class="add-row-btn" onclick="showPopupForm()">Add Item</button>
    </div>

    <div class="popup-form" id="popupForm">
        <form id="itemForm">
            <h2>Add Item</h2>
            <input type="text" id="invoicenumberInput" name="invoicenumber" placeholder="Invoice Number">
            <input type="text" id="subCategoryInput" name="subCategory" placeholder="Sub-Category">
            <input type="text" id="itemInput" name="item" placeholder="Item">
            <input type="text" id="priceInput" name="price" placeholder="Price">
            <input type="text" id="countInput" name="count" placeholder="Count">
            <input type="text" id="invoicedamountInput" name="invoicedAmount" placeholder="Invoiced Amount">
            <input type="text" id="fulfilmentInput" name="fulfilment" placeholder="Fulfilment">
            <input type="date" id="dateInput" name="date" placeholder="Date">
            <button type="submit">Save</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
