<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Page</title>
    <link rel="stylesheet" href="invoice.css">
</head>
<body>
    <div class="container">
        <div class="heading">INVOICE</div>
        <div class="menu-row">
            <div class="command">INVOICE NUMBER</div>
            <div class="command">SUB-CATEGORY</div>
            <div class="command">ITEM</div>
            <div class="command">FULFILMENT</div>
            <div class="command">DATE</div>
        </div>
        <button class="add-row-btn" onclick="showPopupForm()">Add Item</button>
    </div>

    <form id="popupForm">
        <div class="popup-form">
            <h2>Add Item</h2>
            <input type="text" id="invoicenumberInput" placeholder="Invoice Number">
            <input type="text" id="subCategoryInput" placeholder="Sub-Category">
            <input type="text" id="itemInput" placeholder="Item">
            <input type="text" id="fulfilmentInput" placeholder="Fulfilment">
            <input type="date" id="dateInput" placeholder="Date">
            <button onclick="addItem()">Save</button>
        </div>
    </form>

    <script src="invoice.js"></script>
</body>
</html>
